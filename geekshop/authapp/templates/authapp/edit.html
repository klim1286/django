{% extends 'authapp\base.html' %}
{% block content %}
    {% if user.avatar %}
        <img src="/media/{{ user.avatar }}"/>
    {% endif %}
    <form method="POST" url="{% url "auth:edit" %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock  %}
